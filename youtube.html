        body {
            font-family: Arial;
            background-color: rgb(198, 200, 202);
        }

        #container {
            width: 99%;
            height: 60px;
            border: 1px solid whitesmoke;
            background-color: white;
            padding-top: 10px;
            display: inline-block;
          
        }

        #navbar {
            display: flex;
            width: 99%;
            
            top: 10px;

            height: 100px;
        }

        #youtubeicon {

            height: 99%;
            width: 250px;
            display: inline-block;
            margin-left: 40px;
        }

        #search {

            height: 50px;
            width: 700px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .fa {
            margin-left: 20;
        }

        * {
            box-sizing: border-box;
        }

        #input {
            padding: 1px;
            font-size: 22px;
            border: 1px solid grey;
            float: left;
            width: 90%;
            background: white;
            margin-left: 5px;
            margin-bottom: 1px;
            height: 100%;
        }

        button {
            float: left;
            width: 5%;
            padding: 1px;
            background: white;
            color: black;
            font-size: 22px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
            margin-right: 12px;
            height: 100%;
        }

        form.example button:hover {
            background: #0b7dda;
        }

        form.example::after {
            content: "";
            clear: both;
            display: table;
        }

        #sidebar {
            height: 700px;
            width: 200px;
            position:fixed;
            top: 80px;
            left: 0;
            background-color: white;
            display: inline-block;
        }

        .dive {
            height: 50px;
            width: 99%;

        }

        .sideicon {
            width: 35px;
            height: 35px;

        }
        .appicon{
            height: 30px;
            width: 40px;
            margin-left: 50px;
        }
        .tex {
            text-align: right;
            vertical-align: top;
            text-decoration: none;
            font-size: 14px;
        }

        #img {
            margin-left: 100px;
        }


        #result {
            display: inline-block;
           margin-top: 10px;
             margin-left: 220px;
            display: grid;
            grid-template-columns: repeat(4, 20%);
            grid-gap: 2%;
            justify-content: space-between;
            width: 1470px;
            background-color: white;
        }
        img{
            height: 250px;
            width: 250px;
        }
    </style>

<script>
  var api='AIzaSyD7ICPELnWrmd4xUqZ83AyunNYeuaGvGxk'
    var url='https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=25&q=tesla&key=[YOUR_API_KEY]'
    let result=document.getElementById('result')
    async function myFunction(){
         try{
             var input=document.getElementById('input').value;
            //let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${inp}&key=${API}&type=video`);
             let res=await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${input}&key=${api}&type=video&maxResults=15&part=snippet`)
             let data=await res.json()
             console.log('data:',data)
             let arr=data.items
             appendvideo(arr)

         }
         catch (err){
             console.log(err)
         }
     }
     function appendvideo(arr){
        arr.forEach(({snippet,id: {videoId}}) => {
            let div=document.createElement('div')
            let url=snippet.thumbnails.medium.url;
            let img=document.createElement('img')
            img.src=url;
            let title=snippet.title
           let tittle=document.createElement('h4')
            tittle.textContent=title
            div.append(img,tittle)
            result.append(div)
            let video_data={
                snippet,
                videoId,
            }
            div.onclick=() => {
                showVideo(video_data)
            }
          
            /*
        console.log('videioid:',videoId)
        let div=document.createElement('div')
        let iframe=document.createElement('iframe');
        iframe.src=`http://www.youtube.com/embed/${videoId}`;
        iframe.width='460px'
        iframe.height='260px';
        iframe.setAttribute('allowfullscreen',true)
        div.append(iframe)
        result.append(div)
        */
    });
     }
     const showVideo=(video_data) => {
         console.log('videoData:',video_data)
            localStorage.setItem('clicked_video',JSON.stringify(video_data))
            window.open('video.html')
     };
</script>
